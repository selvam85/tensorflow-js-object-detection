<!DOCTYPE html>
<html>
  <head>
    <title>Object Detection - TensorFlow.js</title>
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">
  </head>  
  <body>
    <h1>Object Detection using TensorFlow.js</h1>
        
    <input type="file" id="chooseFiles" accept="image/*"/>
    
    <!-- Placeholder to display the selected image -->
    <div id="imgDiv" class="rounded">
      <img id="selectedImg" width="100%" height="auto"/>
    </div>
    
    <button id="identifyObjectsButton" disabled>Identify Objects</button>
    
    <!-- Import TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js" type="text/javascript"></script>
    <!-- Import the coco-ssd model -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <!-- Import the page's JavaScript to do some stuff -->
    <script src="script.js" defer></script>
  </body>
</html>
